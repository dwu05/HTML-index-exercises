<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Signup Forms</title>
    </head>
<body>
  <form>
    <label>Email:</label>
      <input type="text" placeholder="johnsmith@gmail.com"> <br>
    <label>Password:</label>
      <input type="password"> <br>
    <labe>Github Username:</label>
      <input type="text" placeholder="johnsmith05">
    
    <fieldset>
      <legend>Subscription Type</legend>
        <input type="radio" id="subscription-enterprise" name="subscription" value="Enterprise">
        <label for="subscription-enterprise">Enterprise</label> <br>

        <input type="radio" id="subscription-pro" name="subscription" value="Pro">
        <label for="subscription-pro">Pro</label> <br>

        <input type="radio" id="subscription-free" name="subscription" value="Free">
        <label for="subscription-free">Free</label> <br>
    </fieldset>

    <label>Remember Me</label>
    <input type="checkbox"> <br>

    <button type="submit" name="button">Submit</button>
  </form>
</body>
</html>
